<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="text-[#233559] text-xl font-bold">ANURAG AI</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/student/dashboard" routerLinkActive="text-[#c12535]" class="text-[#233559] hover:text-[#c12535] transition-colors">Dashboard</a>
        <a routerLink="/student/chat" routerLinkActive="text-[#c12535]" class="text-[#233559] hover:text-[#c12535] transition-colors">AI Assistant</a>
        <a routerLink="/student/tasks" routerLinkActive="text-[#c12535]" class="text-[#233559] hover:text-[#c12535] transition-colors">My Tasks</a>
        <a routerLink="/student/tutor" routerLinkActive="text-[#c12535]" class="text-[#233559] hover:text-[#c12535] transition-colors">AI Tutor</a>
      </div>

      <!-- User Profile -->
      <div class="flex items-center space-x-4 relative">
        <button class="text-[#233559] hover:text-[#c12535] transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <button (click)="toggleProfileModal()" class="text-[#233559] hover:text-[#c12535] transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </button>

        <!-- Profile Modal -->
        <div *ngIf="showProfileModal" class="absolute right-0 top-12 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
          <div class="p-4">
            <div class="flex items-center justify-center h-12 w-12 rounded-full bg-[#c12535] mx-auto mb-4">
              <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <div class="space-y-3 mb-4">
              <p class="text-sm text-gray-600 text-center">
                <span class="font-medium text-[#233559]">Email:</span><br>
                {{(userAPIService.currentUserData$ | async)?.email}}
              </p>
            </div>
            <div class="flex flex-col space-y-2">
              <button (click)="logout()" class="w-full px-4 py-2 bg-[#c12535] text-white text-sm font-medium rounded-md shadow-sm hover:bg-[#a01e2c] focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:ring-opacity-50 transition-colors">
                Logout
              </button>
              <button (click)="toggleProfileModal()" class="w-full px-4 py-2 bg-gray-100 text-[#233559] text-sm font-medium rounded-md shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 transition-colors">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <router-outlet></router-outlet>
</main>
